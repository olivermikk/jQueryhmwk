    <br>
    <button type="button" id="buttonNext">Highlight Next Row</button>
    <button type="button" id="buttonClear">ClearHighligh</button>
    

    <style>
        .highlight {
            color: red;
        }
    </style>
    
    <script>
        $(document).ready(function () {
            var currentHighlight = null;

            $("#buttonNext").click(function () {
                if (currentHighlight) {
                    currentHighlight.removeClass("highlight");
                }

                var rows = $("table tr");
                if (currentHighlight === null) {
                    currentHighlight = rows.eq(1);
                } else {
                    var currentIndex = rows.index(currentHighlight);
                    currentHighlight = currentIndex === rows.length - 1 ? rows.eq(1) : rows.eq(currentIndex + 1);
                }

                currentHighlight.addClass("highlight");
            });

            $("#buttonClear").click(function () {
                if (currentHighlight) {
                    currentHighlight.removeClass("highlight");
                    currentHighlight = null;
                }
            });
        });
    </script>
